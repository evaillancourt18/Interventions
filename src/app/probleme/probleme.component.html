<br/>
<div class="container">
<div class="card">
  <h5 class="card-header text-white bg-secondary mb-3">Déclarer un problème</h5>
  <div class="card-body">
    <h5 class="card-title">Veuillez renseigner les zones suivante et soumettre votre demande</h5>
    <form class="form-horizontal"
    novalidate
    (ngSubmit)="save()"
    [formGroup]="problemeForm">
      <div class="form-group row">
        <label for="prenomProblemeId" class="col-sm-2 col-form-label text-right">Prenom:</label>
        <div class="col-md-10">
          <input type="text" 
          class="form-control" 
          id="prenomProblemeId" 
          placeholder="Votre prénom ici (obligatoire)" 
          formControlName="prenomProbleme"
          [ngClass]="{'is-invalid': (problemeForm.get('prenomProbleme').touched ||
          problemeForm.get('prenomProbleme').dirty) &&
          problemeForm.get('prenomProbleme').errors.sansEspaces &&
          problemeForm.get('prenomProbleme').errors.longueurMinimum,
          'is-valid': (problemeForm.get('prenomProbleme').touched ||
          problemeForm.get('prenomProbleme').dirty) &&
          problemeForm.get('prenomProbleme').errors.sansEspaces &&
          problemeForm.get('prenomProbleme').errors.longueurMinimum}"
          />
            <span class ="form-text" *ngIf="(problemeForm.get('prenomProbleme').touched ||
              problemeForm.get('prenomProbleme').dirty) &&
              problemeForm.get('prenomProbleme').errors">       
                <span *ngIf="!problemeForm.get('prenomProbleme').errors.sansEspaces">
                  <small class="text-muted">
                    Merci de saisir votre prénom, Veuillez entrer plus de caractères.
                 </small>
                </span>
                <span *ngIf="!problemeForm.get('prenomProbleme').errors.longueurMinimum">
                  <small class="text-muted">
                    Veuillez entrer plus de caractères.
                 </small>
                </span>
            </span>
        </div>
      </div>
    </form>
    <a href="#" class="btn btn-primary"><fa name="save"></fa>Sauvegarder</a>
  </div>
</div>
</div>
